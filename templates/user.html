<!DOCTYPE html>
<html lang="en">
  <head>
    <title>CFG Challenge II</title>
    <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="http://getbootstrap.com/examples/jumbotron-narrow/jumbotron-narrow.css" rel="stylesheet">
    <link href="../static/styles.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  </head>

  <body>
    <div class="container">

      <div class="header">
        <nav>
          <ul class="nav nav-pills pull-right">
            <li role="presentation" ><a href="main">Home</a></li>
            <li role="presentation" class="active"><a href="#">Sign Up</a></li>
          </ul>
        </nav>
        <h3 class="text-muted">Code First Girls - Challenge II</h3>
      </div>

      <div class="name">Hello <strong>{{_name}}</strong></div>
      <div class="email">Email: {{_email}}</div>
      <div class="city">City: {{_city}}</div>
      <div class="animal">Animal: {{_animal}}</div>
      <br>
      <div class="weather">Weather info: {{_weather}}</div>
      <br>
      <br>

      <form class="form-sendEmail" method="POST" action="/thankyou">
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="sendEmail" value="" name="inputEmail" id="inputEmail" class="form-control" placeholder="Email address" required>
        <input id="sendEmail" type="submit" class="btn btn-lg btn-primary btn-block" value="Send email" />
      </form>

      <footer class="footer">
        <p>&copy; Edyta Wrobel 2016</p>
      </footer>

    </div>
    <!-- <script src="../static/js.js"></script>" -->
  </body>
</html>
